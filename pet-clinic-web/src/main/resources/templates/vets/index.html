<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Vets</title>
</head>
<body>
    <h1 th:text="'List of Vets'"> List of Vets</h1>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Second Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="vet : ${listVets}">
                <td th:text="${vet?.id}">null</td>
                <td th:text="${vet?.firstName}">null</td>
                <td th:text="${vet?.lastName}">null</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
