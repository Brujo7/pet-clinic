<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Vets</title>
</head>
<body>
    <h1 th:text="'List of Vets'"> List of Vets</h1>
    <table id="vets" class="table table-striped">
        <thead>
            <tr>
                <th style="width: 150px;">Id</th>
                <th style="width: 150px;">First Name</th>
                <th style="width: 150px;">Second Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="vet : ${listVets}">
                <td th:text="${vet?.id}">null</td>
                <td th:text="${vet?.firstName}">null</td>
                <td th:text="${vet?.lastName}">null</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
